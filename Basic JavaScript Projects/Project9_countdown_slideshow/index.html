<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project9_countdown_slideshow</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <!--countdown timer section-->
    <p>How many seconds would you like to set your alarm for?</p>
    <input type="number" id="seconds" value="" />
    <button onclick="countdown()" id="startBtn">Click here</button>
    <p id="timer"></p>

    <!--slideshow section-->
    <div class="slideshow-container">
        <!--full width images with number and caption text-->
        <div class="mySlides fade">
            <div class="numbertext">1 /3</div>
            <img src="images/American_shorthair.jpeg" style="width: 100%;" alt="American_shorthair Cat" />
            <div class="text">American_shorthair Cat</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 /3</div>
            <img src="images/British_shorthair.jpeg" style="width: 100%" alt="British Shorthair Cat" />
            <div class="text">British Shorthair Cat</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="images/Siamese_cat.jpeg" style="width: 100%" alt="Siamese Cat" />
            <div class="text">Siamese Cat</div>
        </div>

        <!--Next and previous buttons-->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <!--The current selection circles-->
    <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script src="JS/main.js"></script>
</body>

</html>
