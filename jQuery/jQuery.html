<!-- jQuery.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basic jQuery Example</title>
    <!-- Link to the Google CDN for jQuery files-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<body>

    <script>
        // Wait until the document is fully loaded before running any jQuery code
        $(document).ready(function() {
            // Select the <body> element and append content to it
            $('body').append(
                // Content to be added to the body
                "<div id='container'>" +
                    "<div id='inner'>" +
                    "<h1>Basic jQuery</h1>" +
                    "<p id='1'>Paragraph 1</p>" +
                    "<p id='2'>Paragraph 2</p>" +
                    "<p id='3'>Paragraph 3</p>" +
                    "</div>" +
                    "</div>"
            );

            // Use jQuery to apply CSS to the HTML element with id='2'
            $("#2").css({ "color": "red" });

            // Click function to hide the <h1> element when the element with id='3' is clicked
            $("#3").click(function() {
                $("h1").hide();
            });
        });
    </script>

</body>

</html>
